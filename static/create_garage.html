        <div class="content">
            <h2>Create A Garage</h2>

            <form onsubmit='return false;'>
                <label>Enter Garage Name</label><br>
                <input type="text" id= "addName"></input><br>
                <label>Add Floor Count</label><br>
                <input type="number" id = "addFloorCount"></input><br>
                <label>Enter Space Names: [Floor-Letter] separated by comma and space eg. 1A, 1B, 1F, 4K...</label><br>
                <input id ="addSpaces"></input><br>
                <label>Enter Address</label><br>
                <input type="text" id="addAddress"></input><br>
                <label>Enter Phone Number</label><br>
                <input type="number" id="addPhone"></input><br>
                <label>Enter Owner's Drivers License Number </label><br>
                <input id="addOwnerDL"></input><br>
                <button onclick="setupForGetCoords()"> Submit</button>
                <br>
                <br>
            </form>
            <form onsubmit='return false'>
              <label>Enter Phone Number of Garage Owner</label><br>
              <input type="number" id="phoneCheck"> </input><br>
              <button type="button" id="displayGarage" onclick="loadGarage()">Show Garage</button>
            </form>
            <div id="DisplayArea"></div>
        </div>
