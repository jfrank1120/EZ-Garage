        <div class="content">
            <h2>Create A Garage</h2>

            <form>
                <label>Enter Garage Name</label><br>
                <input id= "addName"></input><br>
                <label>Add Floor Count</label><br>
                <input id = "addFloorCount"></input><br>
                <label>Enter Space Names: [Floor-Letter] separated by comma and space eg. 1A, 1B, 1F, 4K...</label><br>
                <input id ="addSpaces"></input><br>
                <label>Enter Address</label><br>
                <input id="addAddress"></input><br>
                <label>Enter Phone Number</label><br>
                <input id="addPhone"></input><br>
                <label>Enter Owner's Drivers License Number </label><br>
                <input id="addOwnerDL"></input><br>
                <button onclick="saveGarage()"> Submit</button><br>
                <br>
                <label>Enter Phone Number of Garage Owner</label><br>
                <input id="phoneCheck"> </input><br>
                <button id="displayGarage" onclick="loadGarage()">Show Garage</button>
            </form>
