        <div class="body-content">
            <h1>Manage your Account</h1>

            <div>
                <form>
                    <label for="username">Update Username:</label><br>
                    <input type="text" id="username" name="username"><br>
                    <label for="pwd">Update Password:</label><br>
                    <input type="password" id="pwd" name="pwd"><br>
                    <label for="pwd">Update Driver's License Number:</label><br>
                    <input type="text" id="license" name="license"><br>
                    <button type="button">Submit</button> 
                </form> 
            </div>

            <div id="car-section">
                <h2>Your Cars</h2>
                <table>
                    <tr>
                      <th>Make</th>
                      <th>Model</th>
                      <th>License Plate No.</th>
                    </tr>
                    <tr>
                      <td>Example</td>
                      <td>Car</td>
                      <td>KKY-2948</td>
                    </tr>
                  </table>
            </div>
            
            <div id="garage-section">
                <h2>Your Garages</h2>
                <table>
                    <tr>
                      <th>Name</th>
                      <th>Address</th>
                      <th>Floors</th>
                      <th>Spaces</th>
                    </tr>
                    <tr>
                      <td>Example Garage</td>
                      <td>111 University Pl.</td>

                    </tr>
                  </table>

        </div>
