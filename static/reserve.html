	<div class="reserve-container">
		<!-- select menu for Garage ARC -->
		<div id="Gdrop">
			<h1 class="reserve-header">Reserve a Parking Spot</h1>

			<p class="reserve-section-header">Check-in Date</p>
			<div>
				<input type="date" id="checkinDate">
			</div>

			<p class="reserve-section-header">Check-in Time</p>
			<div>
				<select id="checkinHour">
					<option value='12'>12</option>
					<option value='1'>1</option>
					<option value='2'>2</option>
					<option value='3'>3</option>
					<option value='4'>4</option>
					<option value='5'>5</option>
					<option value='6'>6</option>
					<option value='7'>7</option>
					<option value='8'>8</option>
					<option value='9'>9</option>
					<option value='10'>10</option>
					<option value='11'>11</option>
				</select>
				<select id="checkinMinutes">
					<option value='00'>00</option>
					<option value='30'>30</option>
				</select>
				<select id="checkinAMorPM">
					<option value='AM'>AM</option>
					<option value='PM'>PM</option>
				</select>
			</div>

			<p class="reserve-section-header">Check-out Time</p>
			<div>
				<select id="checkoutHour">
					<option value='12'>12</option>
					<option value='1'>1</option>
					<option value='2'>2</option>
					<option value='3'>3</option>
					<option value='4'>4</option>
					<option value='5'>5</option>
					<option value='6'>6</option>
					<option value='7'>7</option>
					<option value='8'>8</option>
					<option value='9'>9</option>
					<option value='10'>10</option>
					<option value='11'>11</option>
				</select>
				<select id="checkoutMinutes">
					<option value='00'>00</option>
					<option value='30'>30</option>
				</select>
				<select id="checkoutAMorPM">
					<option value='AM'>AM</option>
					<option value='PM'>PM</option>
				</select>
			</div>
			

			<p class="reserve-section-header">Select Your Garage</p>
			<div>
				<select id="garageSelect">
					<option value="null">Loading...</option>
				</select>
			</div>

			<p class="reserve-section-header">Handicapped Parking Spots Only</p>
			<input type="checkbox" id="handicap"></input>


			<div><button onclick="showSpots()">Show available spots</button></div>
			<div id="spotsMessage"></div>
			<div id='spotSelect'></div>

			</div>
