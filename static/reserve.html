	<!-- script to change Floor Letters Dependent on Floor Selection ARC -->
	<script language="javascript" type="text/javascript">
		function dynamicDropdown(index) {
			document.getElementById("floor").length = 0;
			switch (index) {
				case "Floor 1":
					document.getElementById("floor").options[0] = new Option("--Select--", "--Select--");
					document.getElementById("floor").options[1] = new Option("1A", "1A");
					document.getElementById("floor").options[2] = new Option("1B", "1B");
					document.getElementById("floor").options[3] = new Option("1C", "1C");
					document.getElementById("floor").options[4] = new Option("1D", "1D");
					document.getElementById("floor").options[5] = new Option("1E", "1E");
					document.getElementById("floor").options[6] = new Option("1F", "1F");
					break;

				case "Floor 2":
					document.getElementById("floor").options[0] = new Option("--Select--", "--Select--");
					document.getElementById("floor").options[1] = new Option("2A", "2A");
					document.getElementById("floor").options[2] = new Option("2B", "2B");
					document.getElementById("floor").options[3] = new Option("2C", "2C");
					break;

				case "Floor 3":
					document.getElementById("floor").options[0] = new Option("--Select--", "--Select--");
					document.getElementById("floor").options[1] = new Option("IT'S REALLY SECRET", "IT'S REALLY SECRET");

					break;


				case "0":
					document.getElementById("floor").options[0] = new Option("Please select Floor First", "Please select Floor First");


					break;
			}

			return true;
		}
	</script>
